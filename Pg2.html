<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 30px 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
        }

        main {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: #007bff;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 10px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            background-color: #007bff;
            color: white;
            font-weight: 700;
            font-size: 18px;
            padding: 12px 0;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 25px;
            font-weight: 700;
            font-size: 20px;
            color: #444;
            min-height: 28px;
            text-align: center;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #999;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>Programa Simples de CÃ¡lculo de IMC com HTML e JavaScript</h1>
    </header>

    <main>
        <div class="container">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ex: 70.5" step="any" min="0" />

            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" placeholder="Ex: 1.75" step="any" min="0" />

            <button onclick="calcularIMC()">Calcular IMC</button>

            <div id="resultado"></div>
        </div>
    </main>


    <footer>
        <p>Desenvolvido para fins educacionais â€” HTML & JavaScript ðŸ’»</p>
    </footer>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                resultadoDiv.textContent = "Por favor, insira peso e altura vÃ¡lidos.";
                resultadoDiv.style.color = "red";
                return;
            }

            const imc = peso / (altura * altura);
            resultadoDiv.textContent = `Seu IMC Ã©: ${imc.toFixed(2)}`;
            resultadoDiv.style.color = "#007bff";
        }
    </script>

</body>

</html>
